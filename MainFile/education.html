<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Education Section */
      #education {
        background-color: #f8f9fa;
        padding: 50px 20px;
      }

      #education h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .education-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .education-item h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .education-item p {
        color: #666;
        margin-bottom: 5px;
      }

      .education-item p:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <section id="education">
      <h2>Education</h2>
      <div class="education-item">
        <h3>Lebanese International University</h3>
        <p>Bachelor of Science in Computer Engineering</p>
        <p>Expected Graduation: June 2025</p>
        <p>GPA: 3.83</p>
      </div>
      <div class="education-item">
        <h3>Al Siraj Yanouh</h3>
        <p>High School Diploma</p>
        <p>Graduation: June 2022</p>
      </div>
    </section>
  </body>
</html>
