<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: black;
        color: white;
      }

      /* Education Section */

      #education {
        
        padding: 50px 20px;
      }

      #education h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
      }

      .education-item {
        background-color: #fff;

        border-radius: 8px;
        box-shadow: 0px 0px 15px #007bff;
        padding: 20px;
        margin-bottom: 20px;
      }

      .education-item h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .education-item p {
        color: #666;
        margin-bottom: 5px;
      }

      .education-item p:last-child {
        margin-bottom: 0;
      }
      .back {
        margin-top: 35px;
        color: rgb(0, 0, 0);
        padding: 0.5% 2%;
        margin-left: 5%;
        border-radius: 10%;
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease-in-out,
          border-color 0.3s ease-in-out;
        text-decoration: none;
      }

      .back:hover {
        background-color: #0069d9;
        border-color: #0062cc;
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <section id="education">
      <h2>Education</h2>
      <div class="education-item">
        <h3>Lebanese International University</h3>
        <p>Bachelor of Science in Computer Engineering</p>
        <p>Expected Graduation: June 2025</p>
        <p>GPA: 3.83</p>
      </div>
      <div class="education-item">
        <h3>Al Siraj Yanouh</h3>
        <p>High School Diploma</p>
        <p>Graduation: June 2022</p>
      </div>
    </section>
    <a class="back" href="index.html">Back</a>
  </body>
</html>
